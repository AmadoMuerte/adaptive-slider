<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/75e5ebeada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Slider</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Adaptive Slider</h1>
        <div class="slider">
            <div class="slider-line">
                <img src="img/city-01.jpg" alt="city">
                <img src="img/city-02.jpg" alt="city">
                <img src="img/city-03.jpg" alt="city">
                <img src="img/city-04.jpg" alt="city">
                <img src="img/city-05.jpg" alt="city">
                <img src="img/city-06.jpg" alt="city">
                <img src="img/city-07.jpg" alt="city">
            </div>
            <div class="buttons">
                <button class="fas fa-chevron-left btn-prev "></button>
                <button class="fas fa-chevron-right btn-next"></button>
            </div>
        </div>
        
    </div>

    
    

    <script src="js/script.js"></script>
</body>
</html>
